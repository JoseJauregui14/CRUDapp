<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD To Do List</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  
</head>
<body>
    <div class="title">
        <h1>To Do List</h1>
        <p>Things To get done!</p>
    </div>
    <div class ="form">
        <form action="javascript:void(0);" method="POST"
        onsubmit="app.Add()">
            <input type="text" id="add-todo"
            placeholder="Things to get done">
            <input type="submit" value="Add" class="btn btn-primary">

        </form>
        <p>You Have:</p>
        <p id="counter"></p>
        <table>
            <tr class="to-do">
                <th><h3>To-Do:</h3></th>
            </tr>
            <tbody id="tasks">
            </tbody>
        </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id ="save-edit">
            <input type="text" id="edit-todo">
            <input type="submit" value="Save" class="btn btn-success">
            <a onclick="CloseInput()" aria-label="Close"> &#10006;</a>
        </form>

    </div>

<script src="crud.js"></script>
</body>
</html>
